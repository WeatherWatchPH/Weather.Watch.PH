<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Watch PH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0077b6, #0096c7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    img.logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    /* Optional loading animation */
    .loader {
      margin-top: 30px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img class="logo" src="https://via.placeholder.com/120x120?text=Logo" alt="Weather Watch PH Logo">

  <!-- Header -->
  <h1>WEATHER WATCH PH</h1>
  <p>Redirecting you to PAGASA Satellite...</p>

  <!-- Loader -->
  <div class="loader"></div>

  <!-- Auto redirect -->
  <script>
    window.location.href = "https://www.pagasa.dost.gov.ph/weather/satellite";
  </script>

  <noscript>
    <p>
      Please enable JavaScript to visit PAGASA: 
      <a href="https://www.pagasa.dost.gov.ph/weather/satellite" target="_blank">Go to PAGASA Satellite</a>
    </p>
  </noscript>
</body>
</html>
