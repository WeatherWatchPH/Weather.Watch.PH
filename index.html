<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Watch PH | Tools</title>
  <style>
    :root{
      --bg:#071026;
      --accent:#0ea5d8;
      --muted:#98a2b3;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      background:linear-gradient(180deg,#030417 0%, #071026 60%);
      font-family:Inter, "Segoe UI", system-ui, sans-serif;
      color:#e6eef6;
    }
    header{
      position:fixed;left:0;right:0;top:0;height:72px;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 18px;
      background:linear-gradient(90deg,#023e8a 0%, #0077b6 100%);
      box-shadow:0 6px 30px rgba(0,0,0,0.45);z-index:1000;
    }
    .hdr-left{display:flex;align-items:center;gap:14px}
    .hdr-left img.logo{
      width:56px;height:56px;border-radius:12px;object-fit:cover;
      box-shadow:0 6px 22px rgba(0,0,0,0.35)
    }
    .hdr-title h1{font-size:18px;margin:0;font-weight:700}
    .hdr-title p{margin:0;font-size:12px;color:rgba(255,255,255,0.9)}
    .wrap{
      display:flex;flex-direction:column;
      padding:92px 18px 18px;min-height:100vh;gap:18px;
    }
    .lead h2{margin:0;font-size:20px}
    .lead p{margin:8px 0 0;color:var(--muted);font-size:13px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
      margin-top:12px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.05);
      padding:18px;border-radius:14px;
      transition:transform .2s ease, box-shadow .2s ease;
      text-align:center;cursor:pointer;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(14,165,216,0.12);
      border-color:rgba(14,165,216,0.35);
    }
    .card img.logo-small{
      width:auto;max-width:110px;max-height:70px;
      object-fit:contain;margin-bottom:10px;
      display:block;
    }
    /* Double logos for Panahon */
    .double-logos{
      display:flex;justify-content:center;align-items:center;gap:12px;
      margin-bottom:10px;
    }
    .double-logos img{
      width:80px;height:auto;object-fit:contain;
      border-radius:8px;background:rgba(255,255,255,0.02);
      padding:6px;
    }
    .title{font-weight:700;letter-spacing:0.6px;margin-bottom:4px}
    .sub{font-size:13px;color:var(--muted)}
    @media(max-width:640px){
      .hdr-left img.logo{width:46px;height:46px}
      .card{padding:14px;min-height:150px}
      .double-logos img{width:70px}
    }
  </style>
</head>
<body>
  <header>
    <div class="hdr-left">
      <img class="logo" src="https://i.ibb.co/q3T36wsJ/logo.png" alt="Weather Watch PH Logo">
      <div class="hdr-title">
        <h1>WEATHER WATCH PH</h1>
        <p>EARTHQUAKE WATCH PH</p>
      </div>
    </div>
  </header>

  <div class="wrap">
    <section class="lead">
      <h2>Official Platforms</h2>
      <p>PARA SA BAYAN,PARA SA KALIGTASAN.</p>
    </section>

    <section class="grid">
      <!-- PAGASA -->
      <a class="card" href="https://www.pagasa.dost.gov.ph" target="_blank" rel="noopener">
        <img class="logo-small" src="https://i.ibb.co/TBbkxb33/pagasa.png" alt="PAGASA Logo">
        <div class="title">PAGASA</div>
        <div class="sub">Official meteorological service of the Philippines</div>
      </a>

      <!-- HAZARD HUNTER -->
      <a class="card" href="https://hazardhunter.georisk.gov.ph/map" target="_blank" rel="noopener">
        <img class="logo-small" src="https://i.ibb.co/bRCPK7BS/hazardhunter.png" alt="HazardHunter Logo">
        <div class="title">HAZARDHUNTER.PH</div>
        <div class="sub">Geohazard maps & community tools</div>
      </a>

      <!-- PANAHON -->
      <a class="card" href="https://panahon.gov.ph" target="_blank" rel="noopener">
        <div class="double-logos">
          <img src="https://i.ibb.co/TBbkxb33/pagasa.png" alt="Panahon logo 1">
          <img src="https://i.ibb.co/dwfQNzF7/panahon2.png" alt="Panahon logo 2">
        </div>
        <div class="title">PANAHON.GOV.PH</div>
        <div class="sub">Official aggregator for weather & forecasts</div>
      </a>
    </section>
  </div>
</body>
</html>
