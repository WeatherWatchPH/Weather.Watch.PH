<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Watch PH</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
      justify-content: space-between;
    }
    header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img.logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    header a.satellite-link {
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header a.satellite-link img {
      width: 24px;
      height: 24px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    footer {
      background: #023e8a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    footer a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    footer a img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:15px;">
      <!-- Logo sa left side -->
      <img class="logo" src="https://i.ibb.co/mCzWLtVq/logo.png" alt="Weather Watch PH Logo">
      <span>WEATHER WATCH PH ðŸŒ¤</span>
    </div>

    <!-- SATELLITE link sa header -->
    <a class="satellite-link" href="https://weatherwatchph.github.io/Weather.WatchPH/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535188.png" alt="Satellite Icon"> SATELLITE
    </a>
  </header>

  <!-- PAGASA website embedded inside your homepage -->
  <iframe src="https://www.pagasa.dost.gov.ph"></iframe>

  <!-- Footer with Facebook links -->
  <footer>
    <a href="https://www.facebook.com/WeatherWatchPH1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon"> WEATHER WATCH PH
    </a>
    <a href="https://www.facebook.com/PAGASA.GOV.PH" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon"> DOST-PAGASA
    </a>
  </footer>
</body>
</html>
